<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="players">
        <div class="player1">
          <div class="computer">
            <h1>Computer</h1>
            <i class="fa-regular fa-circle-user" style="color: #f5f5f5"></i>
          </div>
          <p id="computer_score">0</p>
        </div>
        <div class="tie">
          <h1>Tie</h1>
          <p id="tie_score">0</p>
        </div>
        <div class="player2">
          <div class="player">
            <i class="fa-regular fa-circle-user" style="color: #f5f5f5"></i>
            <h1>Player</h1>
          </div>
          <p id="player_score">0</p>
        </div>
      </div>
      <div class="hands">
        <div class="hand1">
          <img id="img1" src="./images/stone-mirror.png"/>
        </div>
        <div class="hand2">
          <img id="img2" src="./images/stone-icon.png"/>
        </div>
      </div>
      <div class="buttons">
        <button class="btn stone">
          <img src="./images/stone-icon.png" />
        </button>
        <button class="btn paper">
          <img src="./images/paper-icon.png" />
        </button>
        <button class="btn scissor">
          <img src="./images/scissor-icon.png" />
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
